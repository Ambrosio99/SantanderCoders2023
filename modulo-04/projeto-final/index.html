<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Projeto Final - modulo 04</title>
</head>

<body>
  <main>
    <form class="form-login">
      <h3 class="h3-login">Faça seu registro:</h3>
      <div>
        <label for="name">Nome:</label>
        <input name="name" id="name-login" type="text" autocomplete="off" placeholder="Nome Completo">
      </div>
      <div>
        <label for="email">Email:</label>
        <input name="email" id="email-login" type="email" autocomplete="off" placeholder="exemplo@gmail.com">
      </div>
      <div>
        <label for="cep">CEP:</label>
        <input name="cep" id="cep-login" type="number" autocomplete="off" placeholder="Apenas números">
      </div>
      <input id="btn-login" type="button" value="Enviar">
      <div class="termos-login">
        <input type="checkbox" name="termos" id="termos">
        <label for="termos">Eu aceito receber e-mails com promoções</label>
      </div>
    </form>
  </main>
  <script type="module" src="./script.js"></script>
</body>

</html>
